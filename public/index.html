<!DOCTYPE html>
<head>
  <title>Sexy Contact Form</title>
  <link href="./dist/images/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./dist/normalize.css">
  <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>
<body>
<div id="contact" class="contact">
  <h1>Contact Us!</h1>
  <div id="form-messages"></div>
  <form id="ajax-contact">
    <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <textarea id="message" name="textarea" rows="10" cols="40" placeholder="write your message here..."></textarea>
    <div class="field">
        <button id="sendEmail" type="submit">Send</button>
    </div>
  </form>
</div>
<div id="success" class="success"></div>
<div id="failure" class="failure"></div>
<script type="text/javascript" src="./js/jquery-3.1.0.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
